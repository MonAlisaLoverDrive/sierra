<div class="SignUpFinish">
    <div class="Layout">
        <div class="Row">

            <div class="Col-2">
                <div class="Row-Md">

                    <div class="Col-2">
                    <span class="TextXLg" id="EmailLabel">E-mail <span
                            class="SignIn Transition05s">or username</span></span>
                        <input id="Email" placeholder={{Lang.Random('exampleEmails')}}>
                        <span class="TextXLg" id="PasswordLabel">Password</span>
                        <div class="NoWrap">
                            <input id="Password"
                                   placeholder={{Lang.Random('examplePasswords')}}

                                    class="Eye"><i
                                    class="fa fa-eye" aria-hidden="true"></i></div>
                            <br>
                        </div>
                    </div>

                    <div class="Col-2 Last">
                        <span class="TextXLg" id="NameLabel">Display name</span>
                        <input id="Name" placeholder={{Lang.Random('exampleNames')}}>

                    </div>

                </div>


            </div>

            <div class="Col-2">
                <span class="TextXLg">About me</span>
                <textarea title="bio" rows="8"
                          placeholder="I love cracking open a cold one with the boys"></textarea>
            </div>
            <div class="Col-2 Last">
                123
            </div>


        </div>
        <div class="Row">
            <div class="TextCenter Col-2 Last">
                <button id="Continue">Continue</button>
            </div>
        </div>
